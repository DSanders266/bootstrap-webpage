<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sports News - Register</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="StyleSheet1.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!--Nav bar-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="home.html">Sports News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Fixtures</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Log In</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Gap-->
    <br />
    <br />

    <!--Form-->
    <div class="container">
        <div class="jumbotron">
            <div class="mt-4 p-5 bg-light text-body rounded">
                <br />
                <h2 class="text-center">Register</h2>
                <form>
                    <div class="mb-3 mt-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required pattern="[A-Za-z]+">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="phone" class="form-label">Phone Number:</label>
                        <input type="number" class="form-control" id="phone" placeholder="Enter phone number" name="phone" required pattern="[0-9]{11,11}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="text" class="form-control" id="password" placeholder="Enter password" name="password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                    <br />
                    <div class="text-center">
                        <p>Already have an account?</p>
                        <a href="login.html">Click Here</a>
                    </div>
                    <br />
                </form>
            </div>
        </div>
    </div>
    <br />
    <br />

    <!--Footer-->
    <footer class="text-center text-lg-start" style="background-color: #34302b;">
        <div class="text-center text-white p-1">
            <p>Follow us on Social Media:</p>
        </div>
        <div class="container d-flex justify-content-center py-1">
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                <i>Facebook</i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                <i>Youtube</i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                <i>Instagram</i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                <i>Twitter</i>
            </button>
        </div>
        <br />
        <!-- Copyright -->
        <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2024 Copyright:
            <a class="text-white" href="home.html">Sports News.com</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>
</html>
